<div class = "container">
  <div class=""row>
    <div class = "col-sm-12">
      <div *ngFor = "let player of player | async">
        <div class = "card text-black bg primary mb-3"
             style = "width:30rem; margin: auto;">
          <div class = "header text-center" style = "background-color: #00cc00">
            {{ player.name }}
          </div>
          <div class = "card-body">
            Team: {{ player.team }} <br>
            Age: {{ player.age }} <br>
            Appearances: {{ player.appearances }}
          </div>
          <div class = "card-footer" style = "background-color: light-grey" >
            Managers Comments: <br>
            <div *ngFor="let comment of player.managersComments">
              <p>{{ comment.comment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class = "container">
  <div class = "row">
    <div class = "col-sm-12">
      <br>
      <h2> Managers Comments Form</h2>
      <form [formGroup] = "commentForm" (ngSubmit) = "onSubmit()">
        <div class = "form-group">
          <label class = "bold-label" for = "comment"> Please Post Another Managers Comment</label>
          <textarea name = "comment" id ="comment" rows = "3"
                    class = "form-control" formControlName = "comment"
                    [ngClass] = "{'error' : commentForm.controls.comment.invalid && commentForm.controls.comment.touched}"></textarea>
        </div>
        <div>
          <span *ngIf = "isIncomplete()" >Please Ensure that all fields are completed</span>
          <button *ngIf="!isIncomplete()" type="submit" class = "btn.btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</div>
