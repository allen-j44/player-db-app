<div class = "container" style = "margin-top: 70x;">
  <div class="row justify-content-center">
    <div class = "col-sm-">
      <div *ngFor = "let player of players_list | async" class = "col-md-10 mb-3">
        <div class = "card text-black mb-3 mx-auto"
             style = "cursor: pointer">
          <div class = "header text-center" style = "background-color: #00cc00">
            <br>

            <strong [routerLink] = "['/players', player._id]">{{ player.name }}</strong>
            <br><br>
          </div>
          <div class = "card-body">
            <strong>Player Info:</strong><br><br>
            <strong>Position: </strong>{{ player.position }} <br>
            <strong>Current Club: </strong> {{ player.team }} <br>

            <strong>Age: </strong>{{ player.age }} <br>
          </div>
          <div class = "card-footer" style = "background-color: #00cc00" >
            <button class="btn btn-danger" type="submit" (click)="deletePlayer(player._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class = "d-flex justify-content-between">
      <button class="btn btn-primary" (click)="previousPage()">Previous</button>
      <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>

<div class="div">
  <div class="form-group">
    <label for="playerName">PlayerName</label>
    <input id="playerName" type="text" class="form-control" [(value)]="playerName"/>
    <button type="submit" class = "btn btn-primary" (onclick)="createNewPlayer()">Save</button>
  </div>
</div>
