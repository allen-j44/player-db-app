<div class = "container">
  <div class=""row>
    <div class = "col-sm-12">
      <div *ngFor = "let player of players_list | async">
        <div class = "card text-black bg primary mb-3"
             style = "width:30rem; margin: auto;">
          <div class = "header text-center" style = "background-color: #00cc00">
            {{ player.name }}
          </div>
          <div class = "card-body">
            Team: {{ player.team }} <br>
            Age: {{ player.age }} <br>
            Appearances: {{ player.appearances }}
          </div>
          <div class = "card-footer" style = "background-color: #00cc00" >
            Managers Comments: <br>
            {{ player.managersComments }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
