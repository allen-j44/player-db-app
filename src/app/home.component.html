<h1>Northern Ireland Players Database</h1>


<ng-container
    *ngIf = "authService.isAuthenticated$ | async;
    else loggedOut">
    <button class = "btn btn-primary"
            (click) = "authService.logout()">
    Logout
    </button>

    <hr>
    <h4> Current User</h4>
    <ul *ngIf = "authService.user$ | async as user">
      <li>Name: {{ user.name }}</li>
      <li>Email: {{ user.email }}</li>
    </ul>
</ng-container>

<ng-template #loggedOut>
  <button class="class btn-btn-primary"
          (click) = "authService.loginWithRedirect()">
  Login
  </button>

</ng-template>
